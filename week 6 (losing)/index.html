    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      setInterval(function(){ //game loops
        canvas.width=canvas.width;
        towers();
        store();
        roads();
        enemies();
        mouseX=-100;
        mouseY=-100;
      },100)
    </script>
